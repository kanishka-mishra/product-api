<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header .button-container {
            margin-left: auto;
        }
        .header button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .header button:hover {
            background-color: #218838;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-container label {
            margin: 0 10px 0 0;
            width: auto;
        }
        input, textarea, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            input, textarea, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NEW PRODUCT</h1>
        <div class="button-container">
            <button style="font-size: 16px; margin: 0; align-self: center;" onclick="window.location.href='product-details.html'">View Product Details</button>
        </div>
    </div>
    <div class="container">
        <h2>Create a New Product</h2>
        <form id="productForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" required>
            
            <div class="checkbox-container">
                <label for="sold">Sold:</label>
                <input type="checkbox" id="sold" name="sold" onchange="toggleDateOfSale()">
            </div>
            
            <div class="checkbox-container">
                <label for="isSale">IsSale:</label>
                <input type="checkbox" id="isSale" name="isSale">
            </div>
            
            <label for="dateOfSale">Date of Sale:</label>
            <input type="date" id="dateOfSale" name="dateOfSale" disabled>
            
            <button type="submit">Create Product</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleDateOfSale() {
            const soldCheckbox = document.getElementById('sold');
            const dateOfSaleInput = document.getElementById('dateOfSale');
            dateOfSaleInput.disabled = !soldCheckbox.checked;
        }
    </script>
</body>
</html>
